apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-exporter
  namespace: kafka-monitoring
  labels:
    app: kafka-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-exporter
  template:
    metadata:
      labels:
        app: kafka-exporter
    spec:
      containers:
      - name: kafka-exporter
        image: danielqsj/kafka-exporter:latest
        args:
        - --kafka.server=kafka-0.kafka-headless.kafka-monitoring.svc.cluster.local:9092
        - --kafka.server=kafka-1.kafka-headless.kafka-monitoring.svc.cluster.local:9092
        - --kafka.server=kafka-2.kafka-headless.kafka-monitoring.svc.cluster.local:9092
        - --topic.filter=.*
        - --group.filter=.*
        ports:
        - name: metrics
          containerPort: 9308
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter
  namespace: kafka-monitoring
  labels:
    app: kafka-exporter
spec:
  selector:
    app: kafka-exporter
  ports:
  - name: metrics
    port: 9308
    targetPort: 9308
    protocol: TCP
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kafka-exporter
  namespace: kafka-monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: kafka-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
